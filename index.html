<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Arcade ðŸŽ®</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">

  <h1 class="game-title mb-4">TIC TAC TOE</h1>

  <p id="statusText" class="status mb-3">YOUR TURN</p>

  <div class="arcade-board">
    <div class="row g-2">
      <div class="col-4"><button class="cell btn" data-index="0"></button></div>
      <div class="col-4"><button class="cell btn" data-index="1"></button></div>
      <div class="col-4"><button class="cell btn" data-index="2"></button></div>

      <div class="col-4"><button class="cell btn" data-index="3"></button></div>
      <div class="col-4"><button class="cell btn" data-index="4"></button></div>
      <div class="col-4"><button class="cell btn" data-index="5"></button></div>

      <div class="col-4"><button class="cell btn" data-index="6"></button></div>
      <div class="col-4"><button class="cell btn" data-index="7"></button></div>
      <div class="col-4"><button class="cell btn" data-index="8"></button></div>
    </div>
  </div>

  <button id="restartBtn" class="arcade-btn mt-4 w-100" style="width: 40% !important;">
    RESTART
  </button>

</div>

<script src="script.js"></script>
</body>
</html>
